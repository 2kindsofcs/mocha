<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }}</title>
    <link
      rel="preload"
      href="https://opencollective.com/static/images/user.svg"
      as="image"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!--[if lt IE 9]> <script src="js/html5shiv.min.js"></script> <![endif]-->
  </head>

  <body>
    <header id="_header">
      <h1>
        <a href="/">
          <img
            src="/images/mocha-logo.svg"
            alt="Mocha"
            width="192"
            height="192"
          />
        </a>
      </h1>

      <p id="tag"><em>simple</em>, <em>flexible</em>, <em>fun</em></p>
    </header>

    <main id="content">
      <section>{{ content }}</section>

      <section id="more-sponsors">
        <div class="left">
          Need uptime monitoring for APIs and websites? Mocha's creator created
          <a href="https://apex.sh/ping/" target="_blank">Apex Ping</a>. Check
          it out!
        </div>
        <div class="right">
          <a href="https://apex.sh/ping/" target="_blank"
            ><img src="/images/apex-ping.png" alt="Apex Ping Screenshots"
          /></a>
        </div>
      </section>
    </main>

    <footer>
      <span>
        <a href="https://mochajs.org">mochajs.org</a> is licensed under a
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"
          >Creative Commons Attribution 4.0 International License</a
        >.
        <p>
          <em>Last updated: {{ 'now' | date: '%a %b %d %H:%M:%S %Y' }}</em>
        </p></span
      >
    </footer>
  </body>
</html>
